<html>
  <head>
    <title>Butterfly Puzzle</title>
    <script src="butterfly.js" charset="UTF-8"></script>
    <style>
      html{
      background:#f0f0ff;
      }
      button {
      height:2.5em;
      border:1px solid black;
      }
      button.left {
      border-radius: 5px 0 0 5px;
      border-right: 1px solid grey;
      margin-left: 0.2em;
      }
      button.right {
      border-radius: 0 5px 5px 0;
      border-left:none;
      margin-right:0.2em;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="500" id="c"></canvas>
    <div id="d"></div>
    <button onclick="doButterfly(this)">Go!</button>
  </body>
</html>
